<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .folder {
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
      color: #0078d4;
    }
    .folder:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 20px;
      display: none;
    }
    .button {
      display: block;
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      font-size: 14px;
    }
    .button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Redirect Page</h1>
  <div id="folders"></div>

  <script>
    // Define folder and button structure
    const data = {
      generic: {
        id: "generic",
        name: "Main",
        folders: {
          socials: {
            id: "socials",
            name: "Social",
            folders: {},
            buttons: {
              facebook: {
                id: "facebook",
                name: "Facebook",
                link: "https://facebook.com/myprofile"
              }
            }
          }
        },
        buttons: {
          youtube: {
            id: "youtube",
            name: "YouTube",
            link: "https://youtube.com/@mychannelid"
          }
        }
      }
    };

    // Function to render folders and buttons
    function renderFolder(folder, container, prefix = "") {
      // Render subfolders
      for (let key in folder.folders) {
        const subFolder = folder.folders[key];
        const folderDiv = document.createElement("div");
        folderDiv.classList.add("folder");
        folderDiv.textContent = subFolder.name;
        folderDiv.setAttribute("data-folder-id", `${prefix}${subFolder.id}`);

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("content");

        folderDiv.onclick = () => {
          contentDiv.style.display = contentDiv.style.display === "none" ? "block" : "none";
        };

        container.appendChild(folderDiv);
        container.appendChild(contentDiv);

        renderFolder(subFolder, contentDiv, `${prefix}${subFolder.id}.`);
      }

      // Render buttons
      for (let key in folder.buttons) {
        const button = folder.buttons[key];
        const buttonElement = document.createElement("a");
        buttonElement.classList.add("button");
        buttonElement.href = button.link;
        buttonElement.textContent = button.name;
        container.appendChild(buttonElement);
      }
    }

    // Function to redirect based on query parameter
    function redirectByQuery() {
      const params = new URLSearchParams(window.location.search);
      const redirectPath = params.get("redirect");

      if (redirectPath) {
        const pathParts = redirectPath.split(".");
        let current = data.generic;

        for (const part of pathParts) {
          if (current.folders && current.folders[part]) {
            current = current.folders[part];
          } else if (current.buttons && current.buttons[part]) {
            window.location.href = current.buttons[part].link;
            return;
          } else {
            console.error("Invalid path:", redirectPath);
            return;
          }
        }
      }
    }

    // Initialize the page
    window.onload = () => {
      const foldersContainer = document.getElementById("folders");
      renderFolder(data.generic, foldersContainer);
      redirectByQuery();
    };
  </script>
</body>
</html>
