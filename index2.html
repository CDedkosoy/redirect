<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .folder, .button {
      margin: 10px 0;
    }
    .folder {
      font-weight: bold;
      font-size: 1.2em;
    }
    .button {
      margin-left: 20px;
    }
    a {
      text-decoration: none;
      color: #0078d4;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // Example data structure for folders and buttons
    const data = {
      generic: {
        id: "generic",
        name: "Main",
        folders: {
          socials: {
            id: "socials",
            name: "Social",
            buttons: {
              facebook: {
                id: "facebook",
                name: "My Page",
                link: "https://facebook.com/myprofile"
              }
            }
          }
        },
        buttons: {
          youtube: {
            id: "youtube",
            name: "YouTube",
            link: "https://youtube.com/@mychannelid"
          }
        }
      }
    };

    // Function to display folders and buttons
    function renderUI(container, folder) {
      for (let key in folder.folders) {
        const subFolder = folder.folders[key];
        const folderDiv = document.createElement("div");
        folderDiv.classList.add("folder");
        folderDiv.textContent = subFolder.name;
        container.appendChild(folderDiv);
        renderUI(folderDiv, subFolder); // Recursive call for nested folders
      }

      for (let key in folder.buttons) {
        const button = folder.buttons[key];
        const buttonDiv = document.createElement("div");
        buttonDiv.classList.add("button");
        const link = document.createElement("a");
        link.href = button.link;
        link.textContent = button.name;
        buttonDiv.appendChild(link);
        container.appendChild(buttonDiv);
      }
    }

    // Parse URL query string and redirect if a valid path is provided
    function redirectByQuery() {
      const params = new URLSearchParams(window.location.search);
      const redirectPath = params.get("redirect");
      if (redirectPath) {
        const pathParts = redirectPath.split(".");
        let current = data;
        for (let part of pathParts) {
          if (current.folders && current.folders[part]) {
            current = current.folders[part];
          } else if (current.buttons && current.buttons[part]) {
            window.location.href = current.buttons[part].link;
            return;
          } else {
            console.error("Invalid path:", redirectPath);
            return;
          }
        }
      }
    }

    // Render the UI and check for redirection
    const contentDiv = document.getElementById("content");
    renderUI(contentDiv, data);
    redirectByQuery();
  </script>
</body>
</html>
