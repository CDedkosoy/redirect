<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Redirect Page</h1>
  <div id="buttons"></div>

  <script>
    // Define the button and folder data structure
    const data = {
      generic: {
        id: "generic",
        buttons: {
          youtube: {
            id: "youtube",
            name: "YouTube",
            link: "https://youtube.com/@mychannelid"
          }
        },
        folders: {
          socials: {
            id: "socials",
            buttons: {
              facebook: {
                id: "facebook",
                name: "Facebook",
                link: "https://facebook.com/myprofile"
              }
            }
          }
        }
      }
    };

    // Function to create a flat list of buttons for rendering
    function getAllButtons(folder, prefix = "") {
      const buttons = [];

      // Add buttons in the current folder
      for (const key in folder.buttons) {
        const button = folder.buttons[key];
        buttons.push({
          ...button,
          id: `${prefix}${button.id}`
        });
      }

      // Recursively add buttons from subfolders
      for (const key in folder.folders) {
        const subfolder = folder.folders[key];
        buttons.push(...getAllButtons(subfolder, `${prefix}${key}.`));
      }

      return buttons;
    }

    // Render buttons on the page
    function renderButtons() {
      const buttonsContainer = document.getElementById("buttons");
      const allButtons = getAllButtons(data.generic);

      allButtons.forEach((button) => {
        const buttonElement = document.createElement("a");
        buttonElement.href = button.link;
        buttonElement.textContent = button.name;
        buttonElement.className = "button";
        buttonsContainer.appendChild(buttonElement);
      });
    }

    // Redirect based on the query parameter
    function redirectByQuery() {
      const params = new URLSearchParams(window.location.search);
      const redirectPath = params.get("redirect");

      if (redirectPath) {
        const pathParts = redirectPath.split(".");
        let current = data.generic;

        for (const part of pathParts) {
          if (current.folders && current.folders[part]) {
            current = current.folders[part];
          } else if (current.buttons && current.buttons[part]) {
            window.location.href = current.buttons[part].link;
            return;
          } else {
            console.error("Invalid path:", redirectPath);
            return;
          }
        }
      }
    }

    // Initialize the page
    window.onload = () => {
      renderButtons();
      redirectByQuery();
    };
  </script>
</body>
</html>
