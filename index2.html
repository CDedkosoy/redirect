<body>
  <div class="d-flex flex-column min-vh-100">

    <!-- Main Content -->

  <script>
    const data = {
      "social": {
        "youtube": {
          "link": "https://youtube.com/@cdedkosoy"
        },
        "telegram": {
          "link": "https://t.me/cdedkosoy"
        },
        "telegram_channel": {
          "link": "https://t.me/cdedkosoy_official"
        },
        "github": {
          "link": "https://github.com/cdedkosoy"
        },
        "e-mail": {
          "link": "mailto:mcdatapacks1@gmail.com"
        },
        "tumblr": {
          "link": "https://www.tumblr.com/cdedkosoy"
        },
        "boosty": {
          "link": "https://boosty.to/cdedkosoy"
        }
      },
      "minecraft": {
        "datapack": {
          "storage_stockman": {
            "link": "https://drive.google.com/file/d/1cHAA6C5qdG_I0RDQRPBK2Vufz_xp23nb/view?usp=drivesdk"
          },
          "dialogus21": {
            "link": "https://cdedkosoy.github.io/redirect/"
          },
          "package_manager": {
            "link": "https://cdedkosoy.github.io/redirect/"
          }
        }
      }
    };

    function displayContent(node, path = []) {
  let contentHTML = `<div class="container mt-5">
    <div class="card mt-4">
      <div class="card-header">
        <h3 class="card-title">${path.join(" / ") || "Home"}</h3>
      </div>
      <div class="card-body">
        <div class="row">`;

  // Render folders
  for (const folderId in node.folders) {
    const folder = node.folders[folderId];
    contentHTML += `
      <div class="col-md-6 mb-3">
        <a href="#${[...path, folder.id].join(".")}" class="btn btn-primary w-100" onclick="navigateToNode('${[...path, folder.id].join(".")}')">
          ${folder.name}
        </a>
      </div>`;
  }

  // Render buttons
  for (const buttonId in node.buttons) {
    const button = node.buttons[buttonId];
    contentHTML += `
      <div class="col-md-6 mb-3">
        <a href="${button.link}" class="btn btn-success w-100" target="_blank">
          ${button.name}
        </a>
      </div>`;
  }

  contentHTML += `
        </div>
      </div>
    </div>
  </div>`;

  document.getElementById("main-content").innerHTML = contentHTML;
}

function navigateToNode(hash) {
  const parts = hash.split(".");
  let currentNode = data;
  let path = [];

  for (const part of parts) {
    if (currentNode.folders[part]) {
      currentNode = currentNode.folders[part];
      path.push(currentNode.name);
    } else {
      console.error("Invalid path");
      return;
    }
  }

  displayContent(currentNode, path);
}

function handleHashChange() {
  const hash = window.location.hash.substring(1);
  if (hash) {
    navigateToNode(hash);
  } else {
    displayContent(data);
  }
}

handleHashChange();

window.addEventListener("hashchange", handleHashChange);
  </script>
</body>
